databases:
  - name: budget-app
    databaseName: budget-app
    user: budget-app

services:
  - type: web
    name: budget-app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget-app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false